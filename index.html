<!DOCTYPE html>
 <head>
  <title>Todo App</title>
  <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"> 
 </head>

  <body class="body">
    <div class="img-wrap">
      <img class="main-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
     </div>
    <div class="main">
        <p>
            <label class = "add-title" for="new-task">Add Item</label>
          </p>
          <div class="add-wrapper">
            <input id="new-task" class="text task" type="text">
            <button class="button">Add</button>
          </div>
          <h3 class="section-title">Todo</h3>
          <ul id="incomplete-tasks">
            <li class="task-item">
            <input type="checkbox" class="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="text task">
            <button class="button edit">Edit</button>
            <button class="button delete">
            <img class="delete-item" src="./remove.svg">
             </button>
           </li>
           <li class="task-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="text task">
                <button class="button edit">Save</button>
                <button class="button delete">
                  <img class="delete-item" src="./remove.svg">
                </button>
              </li>
            </ul>
            <h3 class="section-title">Completed</h3>
            <ul id="completed-tasks">
                <li class="task-item">
                    <input class="checkbox" type="checkbox" checked>
                    <label class="task label">See the Doctor</label>
                    <input type="text" class="text task">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                      <img class="delete-item" src="./remove.svg">
                    </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
